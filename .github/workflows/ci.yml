name: Python CI

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      milvus:
        image: milvusdb/milvus:v2.3.9
        ports:
          - 19530:19530
          - 9091:9091
        options: >-
          --health-cmd="curl -f http://localhost:9091 || exit 1"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10
        # Milvus standalone 모드에서 필요한 환경변수 설정
        env:
          ETCD_ENDPOINTS: etcd:2379
          MINIO_ADDRESS: minio:9000
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin

    steps:
      - name: 🔄 코드 체크아웃
        uses: actions/checkout@v3

      - name: 🐍 Python 3.10 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ 테스트 실행
        run: |
          PYTHONPATH=. python tests/test_recommender.py